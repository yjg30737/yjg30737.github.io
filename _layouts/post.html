---
layout: default
---
<div class="container-fluid pt-4 px-4 border">
    <!-- post header -->
    <div>
        {% include breadcrumbs.html %}
        <h1 class="pb-2">{{ page.title }}</h1>
        <p>
            <a href="{{site.url}}" style="text-decoration: none;">
                <span class="badge rounded-pill bg-secondary me-1">
                    <img src="{{ base.url | prepend: site.url }}/profile.jpg" 
                            class="rounded-circle img-thumbnail me-2" 
                            alt="Profile Image" 
                            style="width: 30px; height: 30px">{{ page.author }}
                </span>
            </a>
            {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
            <span class="badge text-secondary">{{ page.date | date: date_format }}</span>
        </p>
    </div>
    <div>
        {{ content }}
    </div>
    <hr>
    <!-- post comment -->
    <div id="disqus_thread"></div>
    <script>
        /**
        *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
        *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    
        */
        var disqus_config = function () {
        this.page.url = '{{ page.url | absolute_url }}';  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = '{{ page.id }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };
        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://https-yjg30737-github-io.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();

        document.addEventListener('themeChanged', function (e) { 
            if (document.readyState == 'complete') {
                DISQUS.reset({ reload: true, config: disqus_config });
            }
        });
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div>
