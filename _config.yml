defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "posts"
  - scope:
      path: ""
    values:
      layout: "default"

title: "YJG's Think Tank"

permalink: /:categories/:title/
    
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag


gems: [jekyll-paginate-v2]
pagination:
  enabled: true
  per_page: 10
  permalink: '/page/:num/'
  category: 'posts'
  sort_reverse: true
  trail: 
    before: 3
    after: 3